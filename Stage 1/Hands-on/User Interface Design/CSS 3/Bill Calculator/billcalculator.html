<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bill Calculator</title>
        <link rel="stylesheet" href="billcalc.css">
        <script>
            function calculateTotalPrice()
            {
                var x=document.getElementById("price").value;
                var y=document.getElementById("qty").value;
                document.getElementById("totalprice").innerHTML=x*y;
                return false;
            }
        </script>
    </head>
    <body>
        <h1>Bill Calculator</h1>
        <form onsubmit="return calculateTotalPrice(); return false;">
        <table>
            <tr>
                <td><label for="productName">Product Name</label></td>
                <td>
                    <input id="productName" type="text" placeholder="Product Name" required>
                </td>
            </tr>
            <tr>
                <td><label for="price">Product Price in Rs.</label></td>
                <td>
                    <input id="price" type="number" placeholder="Product Price" required>
                </td>
            <tr>
                <td><label for="qty">Quantity</label></td>
                <td>
                    <input id="qty" type="number" placeholder="Enter quantity" min="1" required>
                </td>
            </tr>
            <tr>
                <td><label for="totalprice">Total Price in Rs.</label></td>
                <td>
                    <output id="totalprice" name="totalprice" for="price qty" required></output>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" id="submit"></td>
            </tr>
        </table>
        </form>
    </body>

</html>
