<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CALCULATOR</title>
    </head>
    <body>
        <h1><font color="blue" size="20">Calculator</font></h1>
        <img src="calculator.jpg" alt="calculator image" height="300px" width="400px">
        
        <form>
        <label for="input1">Input1</label>
        <input type="number" name="input1" id="input1"><br>
        <label for="input2">Input2</label>
        <input type="number" name="input2" id="input2"><br>
        <span>Select Operation</span>
        <select name="operation">
            <option value="Select.." selected>Select..</option>
            <option value="ADD">ADD</option>
            <option value="SUBTRACT">SUBTRACT</option>
            <option value="MULTIPLY">MULTIPLY</option>
            <option value="DIVIDE">DIVIDE</option>
        </select>
        </form>
        <span><img src="calc.jpg" alt="submit" height= "80px" width= "80px">
        <img src="reset.jpg" alt="reset" height= "80px" width= "80px"></span>
    </body>
</html>
