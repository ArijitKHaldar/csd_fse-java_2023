<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Greetings-DOM</title>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <h2>Elite Coaching Center</h2>
        <table border="1">
            <tr>
                <td><label for="sname">Student Name</label></td>
                <td><input type="text" id="sname" required></td>
            </tr>
            <tr>
                <td><label for="course">Course</label></td>
                <td><select id="course" required>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="Oracle">Oracle</option>
                    </select>
                </td>
            </tr>
        </table>
        <br><input type="button" id="submit" value="Register" onclick="display()"><br>
        <p>
            <div id="greet"></div>
        </p>
    </body>
</html>
